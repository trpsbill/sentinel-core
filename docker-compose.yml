version: "3.9"

services:
  sentinel-core-postgres:
    image: postgres:16
    container_name: sentinel-core-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sentinel
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel
    ports:
      - "5432:5432"
    volumes:
      - sentinel_core_pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel"]
      interval: 5s
      timeout: 5s
      retries: 5

  sentinel-core-api:
    image: node:20-alpine
    container_name: sentinel-core-api
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./api:/app
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://sentinel:sentinel@sentinel-core-postgres:5432/sentinel
      OLLAMA_BASE_URL: http://sentinel-core-ollama:11434
    ports:
      - "3001:3000"
    depends_on:
      sentinel-core-postgres:
        condition: service_healthy
      sentinel-core-ollama:
        condition: service_started

  sentinel-core-ui:
    image: nginx:alpine
    container_name: sentinel-core-ui
    restart: unless-stopped
    volumes:
      - ./ui:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    depends_on:
      - sentinel-core-api

  sentinel-core-n8n:
    image: n8nio/n8n:latest
    container_name: sentinel-core-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "false"
      N8N_DIAGNOSTICS_ENABLED: "false"
      GENERIC_TIMEZONE: UTC
    volumes:
      - sentinel_core_n8n_data:/home/node/.n8n
    depends_on:
      - sentinel-core-api

  sentinel-core-ollama:
    image: ollama/ollama:latest
    container_name: sentinel-core-ollama
    restart: unless-stopped
    ports:
      - "11435:11434"
    volumes:
      - sentinel_core_ollama:/root/.ollama

volumes:
  sentinel_core_pgdata:
  sentinel_core_n8n_data:
  sentinel_core_ollama:
