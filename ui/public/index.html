<!DOCTYPE html>

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

            color: #d1d4dc;
        }

        .container {

            display: flex;

        .header {
